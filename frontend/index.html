  <script type="text/javascript">
    
     Notification.requestPermission();
    if (window.Notification) {
      console.log('Your web browser does support notifications!');

          window.Notification.requestPermission(function(response){
            console.log('Notification Response = ',response);
            if(response === 'denied'){
              console.log("Notification alerts has been denied");
            }else if(response === 'granted'){
              console.log("Notification alerts has been granted");
            }
          });

        console.log('Your web browser does not support notifications!');
    }
